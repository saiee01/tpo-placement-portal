<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Resume</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #fdf6e3, #e1f6ef, #d4f0f5);
    min-height: 100vh;
  }

  .navbar {
    background: linear-gradient(90deg, #b2e0dd, #dceef3);
    color: #234d4d;
    padding: 1.2rem 2rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.06);
  }

  .navbar h1 {
    font-size: 1.6rem;
    font-weight: 600;
  }

  .container {
    background: rgba(255, 255, 255, 0.75);
    backdrop-filter: blur(10px);
    padding: 2.8rem;
    border-radius: 1.2rem;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
    width: 90%;
    max-width: 520px;
    text-align: center;
    margin: 4rem auto;
  }

  h2 {
    font-weight: 600;
    margin-bottom: 2rem;
    color: #265d65;
    font-size: 1.4rem;
  }

  input[type="file"] {
    width: 100%;
    padding: 1rem;
    margin-bottom: 1.8rem;
    border: 2px dashed #bde3e7;
    border-radius: 10px;
    background: #f8fbfd;
    cursor: pointer;
    transition: 0.3s ease;
  }

  input[type="file"]::file-selector-button {
    background-color: #90c5cc;
    border: none;
    padding: 0.6rem 1.2rem;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  input[type="file"]::file-selector-button:hover {
    background-color: #7cb6bb;
  }

  input[type="file"]:hover {
    border-color: #90c5cc;
  }

  button {
    background: linear-gradient(135deg, #f2ba5e, #7dc4c4);
    color: white;
    padding: 0.8rem 2.2rem;
    border: none;
    border-radius: 0.7rem;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    box-shadow: 0 6px 16px rgba(200, 235, 245, 0.4);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 22px rgba(162, 215, 230, 0.5);
  }

  .result {
    margin-top: 2rem;
    text-align: left;
    background: #eef9f9;
    padding: 1.4rem;
    border-radius: 0.8rem;
    white-space: pre-line;
    color: #2f3f3f;
    box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.04);
  }

  h3 {
    margin-bottom: 0.6rem;
    font-weight: 600;
    color: #47a6a1;
  }
</style>

</head>
<body>

  <div class="navbar">
    <h1>Student Dashboard</h1>
  </div>

  <div class="container">
    <h2>Upload Your Resume</h2>
    <input type="file" id="resume" />
    <button onclick="showResult()">Upload</button>

    <div class="result" id="result" style="display: none;">
      <h3>Resume Uploaded:</h3>
      <p>Your resume has been uploaded successfully.</p>
    </div>
  </div>

  <script>
    function showResult() {
      const resume = document.getElementById("resume").files[0];
      if (resume) {
        document.getElementById("result").style.display = "block";
        document.getElementById("result").querySelector("p").innerText =
          "File Name: " + resume.name;
      } else {
        alert("Please select a file to upload.");
      }
    }
  </script>

</body>
</html>
