<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eligibility Filter</title>
  <style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #fdf6e3, #e1f6ef, #d4f0f5);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .glass-card {
    backdrop-filter: blur(14px);
    background: rgba(255, 255, 255, 0.25);
    border: 2px solid rgba(255, 255, 255, 0.4);
    border-radius: 20px;
    box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
    padding: 35px;
    width: 90%;
    max-width: 480px;
    color: #333;
    animation: fadeIn 0.6s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h2 {
    text-align: center;
    margin-bottom: 25px;
    font-size: 26px;
    font-weight: 700;
    color: #2a4d58;
  }

  label {
    display: block;
    margin-top: 18px;
    font-weight: 600;
    font-size: 15px;
    color: #2a4d58;
  }

  input {
    width: 100%;
    padding: 10px 12px;
    margin-top: 6px;
    border-radius: 12px;
    border: none;
    font-size: 15px;
    background: rgba(255, 255, 255, 0.95);
    color: #333;
  }

  input:focus {
    outline: 2px solid #aedee4;
  }

  button {
    margin-top: 25px;
    width: 100%;
    padding: 12px;
    background: linear-gradient(to right, #99d0d8, #ffc278);
    color: #2a2a2a;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    opacity: 0.95;
    transform: scale(1.02);
  }

  .result {
    margin-top: 20px;
    padding: 15px;
    border-radius: 10px;
    display: none;
    font-weight: 600;
    text-align: center;
  }

  .result.success {
    background-color: rgba(144, 238, 144, 0.25);
    color: #388e3c;
    border: 1px solid #66bb6a;
  }

  .result.fail {
    background-color: rgba(255, 182, 193, 0.25);
    color: #c62828;
    border: 1px solid #ef5350;
  }
</style>

</head>
<body>
  <div class="glass-card">
    <h2>üéì Eligibility Filter</h2>
    <form id="eligibilityForm">
      <label for="branch">Branch</label>
      <input type="text" id="branch" name="branch" placeholder="e.g., IT, CS" required />

      <label for="cgpa">CGPA</label>
      <input type="number" step="0.01" id="cgpa" name="cgpa" placeholder="e.g., 7.5" required />

      <label for="backlogs">Backlogs</label>
      <input type="number" id="backlogs" name="backlogs" placeholder="e.g., 0" required />

      <button type="submit">Check Eligibility</button>
    </form>

    <div class="result" id="resultBox"></div>
  </div>

  <script>
    const form = document.getElementById("eligibilityForm");
    const resultBox = document.getElementById("resultBox");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const cgpa = parseFloat(document.getElementById("cgpa").value);
      const backlogs = parseInt(document.getElementById("backlogs").value);

      if (cgpa >= 7.0 && backlogs === 0) {
        resultBox.textContent = "‚úÖ Congratulations! You are Eligible.";
        resultBox.className = "result success";
      } else {
        resultBox.textContent = "‚ùå Sorry, you are Not Eligible.";
        resultBox.className = "result fail";
      }

      resultBox.style.display = "block";
    });
  </script>
</body>
</html>
