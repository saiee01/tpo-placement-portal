<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Placement Stats | TPO Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-orange: #FFA41B;
      --accent-blue: #256D85;
      --btn-gradient: linear-gradient(to right, #FFA41B, #002B5B);
      --background-gradient: linear-gradient(to right, #FFF8E7, #E6F0FF);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--background-gradient);
      color: #333;
      padding: 2rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 2rem;
      color: #256D85;
    }

    nav a {
      margin-left: 1rem;
      text-decoration: none;
      color: #002B5B;
      font-weight: 600;
      transition: 0.3s;
    }

    nav a:hover {
      color: #FFA41B;
    }

    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 1rem;
    }

    .card {
      background: #fff;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    .card h3 {
      margin-bottom: 1rem;
      font-size: 1.3rem;
      color: #002B5B;
    }

    .card p {
      font-size: 2rem;
      color: #256D85;
      font-weight: bold;
    }

    .progress-bar {
      width: 100%;
      background: #e0e0e0;
      border-radius: 20px;
      overflow: hidden;
      margin-top: 0.8rem;
    }

    .progress-fill {
      height: 12px;
      background: #256D85;
      transition: width 1s ease-in-out;
    }

    ul {
      margin-top: 0.5rem;
      padding-left: 1rem;
    }

    .bottom-illustration {
      text-align: center;
      margin-top: 3rem;
    }

    .bottom-illustration img {
      width: 70%;
      max-width: 600px;
      opacity: 0.95;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <h1>Placement Statistics</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="login.html">Logout</a>
    </nav>
  </header>

  <section class="stats-container">
    <div class="card">
      <h3>Total Students</h3>
      <p id="total">0</p>
    </div>
    <div class="card">
      <h3>Eligible Students</h3>
      <p id="eligible">0</p>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 60%;"></div>
      </div>
    </div>
    <div class="card">
      <h3>Placed Students</h3>
      <p id="placed">0</p>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 42%;"></div>
      </div>
    </div>
    <div class="card">
      <h3>Top Recruiters</h3>
      <ul>
        <li>Google</li>
        <li>Amazon</li>
        <li>TCS</li>
      </ul>
    </div>
  </section>

  <div class="bottom-illustration">
    <img src="college class-bro.png" alt="Dashboard Illustration">
  </div>

  <footer>
    &copy; 2025 TPO Portal | Made for Smart Placements
  </footer>

  <script>
    function animateValue(id, start, end, duration) {
      let range = end - start;
      let current = start;
      let increment = end > start ? 1 : -1;
      let stepTime = Math.abs(Math.floor(duration / range));
      const obj = document.getElementById(id);
      let timer = setInterval(() => {
        current += increment;
        obj.textContent = current;
        if (current == end) clearInterval(timer);
      }, stepTime);
    }

    animateValue("total", 0, 320, 1000);
    animateValue("eligible", 0, 184, 1000);
    animateValue("placed", 0, 137, 1000);
  </script>
</body>
</html>
